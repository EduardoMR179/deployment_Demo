plugins {
    id 'java'
    id 'application'
    id 'org.springframework.boot' version '2.7.14'
    id 'io.spring.dependency-management' version '1.0.15.RELEASE'
}

group = 'com.example'
version = '0.0.1-SNAPSHOT'

java {
    sourceCompatibility = '17'
}

repositories {
    mavenCentral()
}

dependencies {
    implementation 'org.springframework.boot:spring-boot-starter-web'
    testImplementation 'org.springframework.boot:spring-boot-starter-test'
}

tasks.named('test') {
    useJUnitPlatform()
}

application {
    mainClass.set("com.example.deployment_demo.DeploymentDemoApplication")
}

jar {
    manifest {
        attributes(
                'Main-Class': 'com.example.deployment_demo.DeploymentDemoApplication'
        )
    }
}